{% extends 'p_library/base.html' %}

{% load static %}

{% block manage_authors %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <h3 class="text-center m-3">Добавить авторов</h3>
            <form method="post">
                {% csrf_token %}
                {{ author_formset.management_form }}
                {% for form in author_formset %}
                    <br>
                    <p>Form {{ forloop.counter }}</p>
                    <hr>
                    {{ form.as_table }}
                    <br>
                {% endfor %}
                <input type="submit" value="Сохранить" />
            </form>
        </div>
    </div>
</div>

<link rel="stylesheet" type="text/css" href="{% static 'p_library/style.css' %}">

{% endblock %}
